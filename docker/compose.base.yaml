services:
  
  pyicub.base:

    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DOCKER_SRC: ${PROJECT_DOCKER_SRC}
    image: pyicub_backend_image
    container_name: pyicub-backend

    env_file:
      - .env

    environment:
      - DOCKER_SRC=${PROJECT_DOCKER_SRC}
      - PYICUB_VERSION=${PYICUB_VERSION}
      - PYICUB_URL=${PYICUB_URL}
      - PYICUB_BRANCH=${PYICUB_BRANCH}
    
    command: --image_name ${PROJECT_DOCKER_NAME:?err} --workspace_folder ./base/pyicub

    volumes:
      - type: bind
        source: ./
        target: /shared


  pyicub_frontend.base:


    build:
      context: ./frontend
      dockerfile: Dockerfile

    env_file:
      - .env

    environment:
      - PYICUB_FRONTEND_VERSION=${PYICUB_FRONTEND_VERSION}
      - PYICUB_API_FRONTEND_PORT=${PYICUB_API_FRONTEND_PORT}
    
    command: --image_name ${PYICUB_FRONTEND_BASE_NAME:?err} --workspace_folder ./base/pyicub-frontend

    volumes:
      - type: bind
        source: ./
        target: /shared
